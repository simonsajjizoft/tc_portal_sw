
<div #field2 class="text-sm  py-3 bg-white " cdkDrag (click)="displayOptions(true)">
    <!-- Preview Placeholder -->
    <div class="example-custom-placeholder w-full rounded-md  text-gray-400    bg-indigo-50  b-indigo-200"
      *cdkDragPlaceholder>
      <div class="w-full bg-white opacity-10">
        <div class="w-full relative px-3 py-3"
          [ngClass]="showProperties ? 'border-2 border-dashed bg-white border-pink-100  rounded-lg' : 'border-2  border-white bg-white rounded-lg'">
          <div class="absolute top-1 -right-12 flex flex-col items-center gap-3  rounded-3xl px-0.5 py-2">
            <div class=" font-semibold  text-xs  flex p-0 items-center mt-2 sec-clr accent-pink-500 ">
              <input (click)="checkItem(config)" [checked]="config?.checked==true" class="w-3.5 h-3.5 " type="checkbox"
                name="">
            </div>
            <div class=" "><mat-icon class="sec-clr text-lg p-0.5 ">delete_outline</mat-icon></div>
            <div class=" p-8 flex items-center justify-center"><img src="assets/icons/copy.png" width="15px" height="15px"
                class=" cursor-pointer" alt="" srcset=""></div>
            <div class=" p-8 flex items-center justify-center">
              <img (click)="swap()" matTooltip="Swap with the selected Item"
                class="opacity-90 hover:opacity-100  cursor-pointer  " src="assets/icons/swap.png" width="14px"
                height="14px">
            </div>
  
          </div>
          <div
            class="w-fit text-sm text-right text-violet-500 font-bold f-heebo flex items-center bg-violet-50 px-2 rounded-md  mb-4 gap-2">
            <div class="w-6 h-4"><img [src]="config?.img" class="w-full h-full" alt="" srcset=""></div>
            <div class="w-fit text-right">{{idx + 1}} </div>
          </div>
          <textarea #tArea [rows]="3" (keyup)="autoResizingTArea()" [spellcheck]="false"
            placeholder="Add your Question here.."
            class="font-bold px-2.5 py-2 w-full border-0 placeholder:italic placeholder:font-medium text-sm bg-neutral-50 focus:bg-neutral-100 outline-none "></textarea>
          <div
            class="text-xs font-bold w-full flex items-center justify-between text-gray-500 gap-0.5 px-0 -mr-2 relative ">
            <div class="flex items-center gap-0.5">Edit<mat-icon
                class="text-base mb-2  rounded-full p-4  ">edit</mat-icon>
            </div>
          </div>
          <textarea #tArea [rows]="3" (keyup)="autoResizingTArea()" [spellcheck]="false"
          placeholder="Enter Your Placeholder for Long Answer Textarea"
          class="font-bold px-2.5 py-2 w-full  placeholder:italic placeholder:font-medium text-sm  focus:bg-neutral-50 outline-none border border-gray-100"></textarea>
        </div>
      </div>
    </div>
    <!-- Preview Placeholder -->
    <!-- Content  -->
    <div class="w-full h-fit bg-white ">
      <div class="flex justify-center">
        <div cdkDragHandle class=" text-gray-400  cursor-grab"><img src="assets/icons/drag.png" width="20px" height="20px"
            alt="" srcset=""></div>
      </div>
      <div class=" py-1 flex justify-center items-center w-full  relative">
        <div class="w-full relative px-3 py-3"
          [ngClass]="showProperties ? 'border-2 border-dashed  border-pink-100  rounded-lg' : 'border-2  border-white bg-white rounded-lg'">
          <div class="absolute top-1 -right-12 flex flex-col items-center gap-3  rounded-3xl px-0.5 py-2">

                name="">
            </div>
            <div class=" "><mat-icon class="sec-clr text-lg p-0.5 ">delete_outline</mat-icon></div>
            <div class=" p-8 flex items-center justify-center"><img src="assets/icons/copy.png" width="15px" height="15px"
                class=" cursor-pointer" alt="" srcset=""></div>
            <div class=" p-8 flex items-center justify-center">
              <img (click)="swap()" matTooltip="Swap with the selected Item"
                class="opacity-90 hover:opacity-100  cursor-pointer  " src="assets/icons/swap.png" width="14px"
                height="14px">
            </div>
  
          </div>
          <div
            class="w-fit text-sm text-right text-violet-500 font-bold f-heebo flex items-center bg-violet-50 px-2 rounded-md  mb-4 gap-2">
            <div class="w-6 h-4"><img [src]="config?.img" class="w-full h-full" alt="" srcset=""></div>
            <div class="w-fit text-right">{{idx + 1}} </div>
          </div>
          <textarea #tArea [rows]="3" (keyup)="autoResizingTArea()" [spellcheck]="false"
            placeholder="Add your Question here.."
            class="font-bold px-2.5 py-2 w-full border-0 placeholder:italic placeholder:font-medium text-sm bg-neutral-50 focus:bg-neutral-100 outline-none "></textarea>
          <div

            <div class="flex items-center gap-0.5">Edit<mat-icon
                class="text-base mb-2  rounded-full p-4  ">edit</mat-icon>
            </div>
          </div>
          <textarea #tArea [rows]="3" (keyup)="autoResizingTArea()" [spellcheck]="false"
            placeholder="Enter Your Placeholder for Long Answer Textarea"
            class="font-bold px-2.5 py-2 w-full  placeholder:italic placeholder:font-medium text-sm  focus:bg-neutral-50 outline-none border border-gray-100"></textarea>
        </div>
      </div>
  
    </div>
    <!-- Content  -->
  </div>
