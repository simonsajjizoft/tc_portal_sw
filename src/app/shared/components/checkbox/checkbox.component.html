<div #field class="text-sm  py-3  " cdkDrag >
    <!-- Preview Placeholder -->
    <div class="example-custom-placeholder w-full rounded-md  text-gray-400    bg-indigo-50  b-indigo-200"
      *cdkDragPlaceholder>
      <div class="w-full bg-white opacity-10">
        <div class=" py-1 flex flex-col items-center w-full bg-white">
          <textarea #tArea [rows]="2" (keyup)="autoResizingTArea()" (input)="labelChange($event?.target?.value)"
            [spellcheck]="false" placeholder="Add your Question here.."
            class="font-semibold px-2.5 py-2 w-full border-0 bg-neutral-50 focus:bg-neutral-100 outline-none "></textarea>
  
        </div>
        <div class=" py-3 flex flex-col items-center w-full bg-white">
          <div aria-labelledby="example-radio-group-label p-6 cursor-default" class="flex flex-col w-full">
            <div class=" py-1 items-center flex gap-2" *ngFor="let opt of config?.values;let i = index" [value]="opt">
              <input type="checkbox" class="h-4 w-4 mt-2.5" [name]="opt" id="">
              <mat-form-field class="flex items-center mb-4 font-medium text-sm w-full"
                style="height: 20px;max-height: 20px;" floatLabel='never'>
                <input matInput placeholder="Option" class="font-medium p-0 " [value]="opt">
              </mat-form-field>
              <img (click)="deleteOption(opt)" src="assets/icons/delete.png" width="16px" height="16px"
                class="pt-3 cursor-pointer" alt="" srcset="">
            </div>
          </div>
          <div class=" py-4 items-center flex gap-2 cursor-pointer" *ngFor="let extra of [1]" [value]="extra"
            (click)="addOption()">
            <input type="checkbox" disabled class="h-4 w-4  text-gray-200 cursor-pointer" [name]="extra" id="">
            <div class=" w-full">Add Checkbox</div>
          </div>
        </div>
      </div>
    </div>
    <!-- Preview Placeholder -->
    <!-- Content  -->
    <div class="w-full h-fit bg-white ">
      <div class="flex justify-center">
        <div cdkDragHandle class=" text-gray-400  cursor-grab"><img src="assets/icons/drag.png" width="20px" height="20px"
            alt="" srcset=""></div>
      </div>
      <div class=" py-1 flex justify-center items-center w-full  relative">
        <div class="w-full relative bg-white px-3 py-3">
          <div class="absolute top-1 -right-12 flex flex-col items-center gap-3 rounded-3xl px-0.5 py-2">
            <div class=" font-semibold  text-xs  flex p-0 items-center mt-2 sec-clr accent-pink-500 ">
              <input (click)="checkItem(config)" [checked]="config?.checked==true" class="w-3.5 h-3.5 " type="checkbox"
                name="">
            </div>
            <div class=" "><mat-icon class="sec-clr text-lg p-0.5 ">delete_outline</mat-icon></div>
            <div class=" p-8 flex items-center justify-center"><img src="assets/icons/copy.png" width="15px" height="15px"
                class=" cursor-pointer" alt="" srcset=""></div>
            <div class=" p-8 flex items-center justify-center">
              <img (click)="swap()" matTooltip="Swap with the selected Item"
                class="opacity-90 hover:opacity-100  cursor-pointer  " src="assets/icons/swap.png" width="14px"
                height="14px">
            </div>
  
          </div>
          <div
            class="w-fit text-sm text-right text-violet-500 font-bold f-heebo flex items-center bg-violet-50 px-2 rounded-md  mb-4 gap-2">
            <div class="w-4 h-4"><img [src]="config?.img" class="w-full h-full" alt="" srcset=""></div>
            <div class="w-fit text-right">{{idx + 1}} </div>
          </div>
  
          <textarea #tArea [rows]="3" (keyup)="autoResizingTArea()" [spellcheck]="false"
            placeholder="Add your Question here.."
            class="font-bold px-2.5 py-2 w-full border-0 placeholder:italic placeholder:font-medium text-sm bg-neutral-50 focus:bg-neutral-100 outline-none "></textarea>
            <div aria-labelledby="example-radio-group-label p-6 cursor-default " class="flex flex-col w-full">
              <div class=" py-1 items-center flex gap-2" *ngFor="let opt of config?.values;let i = index" [value]="opt">
                <input type="checkbox" class="h-4 w-4  accent-violet-500" name="option" id="">
                <cite [contentEditable]="true" [innerText]="opt"
                  class="p-8 rounded-md bg-slate-50 focus:border-violet-100 focus:bg-violet-50 outline-none font-semibold "></cite>
                <img (click)="deleteOption(opt)" src="assets/icons/del.png" width="16px" height="16px" class=" cursor-pointer"
                  alt="" srcset="">
      
              </div>
            </div>
            <div class=" py-4  w-full gap-2">
              <div (click)="addOption()" *ngFor="let extra of [1]" [value]="extra"
                class=" w-fit text-violet-800 cursor-pointer font-semibold   underline text-sm">Add Checkbox</div>
            </div>
          </div>
  
       
      </div>
    </div>
    <!-- Content  -->
  </div>
