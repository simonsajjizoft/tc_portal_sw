<div class="rounded-md border bg-white px-1 py-2 flex flex-col absolute -left-2 shadow top-10 z-10 w-max text-sm font-semibold">
    <div *ngFor="let item of values" class="flex justify-between  items-center px-2 py-0 rounded-md hover:text-purple-800"><mat-checkbox (change)="toggleCheck($event,item)" [checked]="item?.checked" class="py-0 h-8 font-medium flex items-center "><div class="flex-1 text-right font-medium text-gray-800">{{item?.[displayName]}}</div></mat-checkbox></div>

</div>
