<div class="py-3">
    <ng-container *ngIf="loader">
        <div *ngFor="let ldr of [1,2,3]" class="px-2 py-2.5 items-center flex gap-2  w-full">
          <div class=" w-10 h-10  flex  justify-center items-center  p-2  animate-pulse rounded-full bg-zinc-200">
          </div>
          <div class="flex flex-col ml-2 gap-1 w-full">
            <div class="font-semibold text-xs w-24 h-3 py-2 animate-pulse  bg-gray-100"></div>
            <div class="xs-text w-2/5 animate-pulse h-3   bg-gray-100"></div>
            <div class="xs-text w-1/3 animate-pulse h-3   bg-gray-50"></div>
          </div>
        </div>
      </ng-container>
    <div *ngFor="let log of logs" class="rounded-md bg-slate-50 px-3 py-3 mt-3 mb-3">
        <div class="flex gap-2 items-center">
            <div class="rounded-full w-8 h-8 ring-2 ring-purple-100 bg-purple-100 flex items-center justify-center font-bold text-gray-500" [matTooltip]="log?.updatedUser">{{log?.updatedUser ? (log?.updatedUser?.charAt(0) | titlecase) : ''}}</div>
            <div class="flex flex-col gap-1 font-medium text-sm">
                <small class="text-gray-600 font-medium">{{log?.updatedDate | date:"MMM dd yyy  h:m a"}}</small>
                <div class="text-sm font-semibold" *ngIf="log?.logDescription">
                    <p class="m-1" *ngFor="let desc of log?.logDescription" >{{desc}}</p>
                </div>
                <div *ngIf="log?.contentchanged" class="text-xs">
                    Content changed in <span class="text-gray-700 font-bold">{{log?.contentchanged}}</span>
                </div>
            </div>
        </div>
    </div>
    <ng-container  *ngIf="!loader && (!logs || logs?.length==0)">
        <div class="px-3 pb-3 text-gray-500 font-semibold text-sm ">No Logs</div>
    </ng-container>
</div>
