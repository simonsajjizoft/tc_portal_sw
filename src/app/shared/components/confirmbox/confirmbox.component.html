<div  mat-dialog-close class="d-flex j-end p-10 p-b-0"><mat-icon style="color:grey">close</mat-icon></div>

<h6 mat-dialog-title class="f-s-16">Are you sure you want to {{data?.action}} {{data?.content}}?</h6>
<mat-dialog-content class="f-heebo ">
  <h6 class="m-t-30 f-w-500 f-heebo title-name text-o">{{data?.name}}  </h6>
  <span *ngIf="data?.experience" class=" c-gr m-b-10">({{data?.experience}})</span>
 
  <p *ngIf="data?.workMode" class="c-blk m-t-20">Mode: {{data?.workMode}}</p>
  <p *ngIf="data?.workLocation" class="c-blk">Location: {{data?.workLocation}}</p>
  <p  class="j-end c-gr d-flex f-s-13">- {{data?.createdBy}}</p>
  <img *ngIf="data?.image" [src]="data?.image" width="100%" height="150px" alt="" srcset="">
  <p class="m-t-20 f-s-13 text-o clamp">{{data?.preview}}</p>
  <h6 class="f-s-14 m-t-20">Published At </h6>
  <p class="f-s-13">{{data?.publishedDate | date:"dd MMM YYYY h:m a"}}</p>
  <h6 *ngIf="data?.tags" class="f-s-14 m-t-20">Tags</h6>
  <div *ngIf="data?.tags" class="f-s-13 clamp text-o">{{data?.tags}}</div>
  

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-dialog-close class="cancel m-r-15 f-w-500">Cancel</button>
  <button [mat-dialog-close]="true" (click)="okClick()"  class="del-blog2 f-w-500 f-heebo f-s-13">{{data?.action}}</button>
</mat-dialog-actions>
