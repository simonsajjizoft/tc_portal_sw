
<div class="d-flex align-center h-100 px-2 py-3 rounded-md relative" [ngClass]="options ? 'border-2 border-violet-200 bg-white border-l-4' : ''" >
    <div class="flex gap-2 absolute top-1/3 -left-8 justify-end z-10" *ngIf="options">
        <img  src="assets/icons/delete.png" width="24px" height="24px" class=" cursor-pointer" alt="" srcset="">
    
    </div>
    <mat-form-field  class="flex items-center mb-4 font-medium text-sm w-full" style="height: 20px;max-height: 20px;"
    floatLabel='never' >
    <input matInput (focus)="displayOptions(true)" (focusout)="displayOptions(false)" placeholder="Option" class="font-medium p-0 " value="{{config?.label}} {{idx + 1}}">
</mat-form-field>
    <!-- <label  class="pb-2 font-semibold  text-gray-900">{{config?.label}} {{idx + 1}}</label> -->
</div>
