<div class="w-full py-4 text-sm">
    <div  commenteditable="true" (focus)="showCommentButtons()"  [(ngModel)]="content" placeholder="Type in your comment here..."  class=" placeholder:text-gray-200 text-black font-medium border border-gray-300 rounded-lg px-3 py-3 w-full min-h-20 outline-none "></div>
    <div class="flex justify-end gap-1 py-2 px-0.5">
        <div *ngIf="isCommentActionsEnabled" (click)="saveComment()" class="cursor-pointer bg_alt rounded-3xl text-white text-sm py-1 px-4 font-semibold opacity-80 hover:opacity-100">Save</div>
        <div *ngIf="isCommentActionsEnabled" (click)="isCommentActionsEnabled=false" class="cursor-pointer text-gray-700 text-sm py-1 px-4 font-semibold rounded-md">Cancel</div>
    </div>
</div>
<div class="py-1">
    <ng-container *ngIf="loader">
      <div *ngFor="let ldr of [1,2,3]" class="px-2 py-2.5 items-center flex gap-2  w-full">
        <div class=" w-10 h-10  flex  justify-center items-center  p-2  animate-pulse rounded-full bg-zinc-200">
        </div>
        <div class="flex flex-col ml-2 gap-1 w-full">
          <div class="font-semibold text-xs w-24 h-3 py-2 animate-pulse  bg-gray-100"></div>
          <div class="xs-text w-2/5 animate-pulse h-3   bg-gray-100"></div>
          <div class="xs-text w-1/3 animate-pulse h-3   bg-gray-50"></div>
        </div>
      </div>
    </ng-container>
    <ng-container *ngFor="let comment of comments">
        <app-single-comment [comment]="comment" [id]="id" (getCommentsEvent)="fetchComments(id)"></app-single-comment>
    </ng-container>
    <ng-container *ngIf="!loader && (!comments || comments?.length==0)">
        <div class="px-3 pb-3 text-gray-500 font-semibold text-sm ">No comments</div>
    </ng-container>
</div>
