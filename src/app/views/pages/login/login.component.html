<div class=" min-vh-100 flex flex-col gap-5 align-items-center  outer-div bg-white">
  <div class="hdr py-4 w-full bg-pink-600"></div>
  <div class="m-0 w-100  p-0  bg-white">
    <c-row class="w-100 m-0 p-28 d-flex j-center align-items-center bg-white">
      <c-col md="4" class="px-3 bg-white">
        <c-card class="px-2 bg-white rounded-3xl  shadow border-0 py-3">
          <c-card-body class="bg-white relative">
            <div class="text-center mb-5 px-1 pt-3">
                <div >
                 <span class="flex items-center justify-center text-xl gap-2 font-medium"><img src="assets/icons/sw-logo.png" width="160px" height="80px" alt="" srcset=""> <span class="mt-1.5 text-pink-500">TC Portal</span></span>
                 <span class="text-xs font-semibold text-gray-500">Please enter your Login Credentials</span>
                 </div>
             </div>
             <div [formGroup]="formGroup" class="px-1" style="margin-top: 2%;">
              <div class="text-sm font-semibold px-1 text-black mt-3">Email</div>
               <div class=" py-3  w-full">
                <input formControlName="name" formControlName="empEmail" type="text" placeholder="Enter your Email Address"
                    class="block w-full  font-semibold border-b-2 border-gray-400  px-1 py-1 text-gray-600  text-sm  placeholder:text-gray-400 outline-none focus:border-pink-500  sm:leading-6">
              </div>
              <div class="text-sm font-semibold px-1 text-black mt-4">Password</div>
               <div class=" py-3  w-full">
                <input formControlName="empPassword" type="password" placeholder="Password"
                    class="block w-full  font-semibold border-b-2 border-gray-400  px-1 py-1 text-gray-600  text-sm  placeholder:text-gray-400 outline-none focus:border-pink-500  sm:leading-6">
              </div>
               
              <div class="text-sm font-semibold justify-start flex text-pink-500  mt-1 px-1 " > Reset Password </div>
               <div class="flex flex-col justify-center align-center mb-3 mt-4" >
                 <div class="bg_alt text-white font-semibold rounded-3xl w-fit py-2 px-5 text-sm"  type="button" (click)="submitClick()">Continue</div>

               </div>
 
               <div class=" loader mb-4" *ngIf="loginLoader">
                     <mat-spinner diameter="50" color="basic"></mat-spinner>
               </div>
             </div>
          </c-card-body>
        </c-card>
      </c-col>
    </c-row>
  </div>
</div>
