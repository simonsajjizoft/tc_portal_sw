<div class=" min-vh-100 flex flex-col gap-5 align-items-center  outer-div bg-zinc-100 overflow-auto">
    <div class="hdr py-4 w-full bg-pink-600"></div>
    <div class="m-0 w-100  p-0  overflow-auto">
      <c-row class="w-100 m-0  d-flex j-center align-items-center ">
        <c-col md="4" class="py-4">
          <div  class="px-4 bg-white relative border-0   py-4" style="border-radius: 30px!important;">
              <div class="flex justify-start px-3"><img src="assets/icons/favicon.ico" width="30px" height="30px"  alt="" srcset=""></div>
              <div class="text-center mb-4 px-3 py-2 mt-2">
                  <div class="flex items-center justify-center" >
                   <span class="relative text-xl gap-2 font-medium"><img src="assets/icons/sw-logo.png" width="130px" height="50px" alt="" srcset=""> </span>
                   </div>
               </div>
               <div class="text-center font-bold pt-3">Reset Password</div>
               <div [formGroup]="formGroup" class="px-3 py-3" >
                <div class="text-xs font-bold px-1.5 text-black mt-3">Email</div>
                 <div class=" py-2  w-full">
                  <input [disabled]="true"  formControlName="username"  type="email" placeholder="Enter your registered email"
                      class="block w-full disabled font-bold border-b-2  disabled:text-gray-400 focus:text-xs   border-gray-200  px-2 py-2 text-gray-600  text-xs focus:font-bold  placeholder:text-gray-400 outline-none focus:border-pink-500  ">
                </div>
                <div class="text-xs font-bold px-1.5 text-black mt-4">Current Password</div>
               <div class=" py-2  w-full">
                <input   formControlName="password" type="password" placeholder="Enter your current Password"
                    class="block w-full focus:text-xs font-bold   border-b-2  border-gray-200  px-2 py-2 text-gray-600  text-xs   placeholder:text-gray-400 outline-none focus:border-pink-500 ">
              </div>
              <div class="text-xs font-bold px-1.5 text-black mt-4">New Password</div>
              <div class=" py-2  w-full">
               <input   formControlName="newPassword" type="password" placeholder="Please Enter your New Password"
                   class="block w-full focus:text-xs font-bold   border-b-2  border-gray-200  px-2 py-2 text-gray-600  text-xs   placeholder:text-gray-400 outline-none focus:border-pink-500 ">
             </div>
             <div class="text-xs font-bold px-1.5 text-black mt-4">Confirm Password</div>
             <div class=" py-2  w-full">
              <input   formControlName="confirmedNewPassword" type="password" placeholder="Confirm your new Password"
                  class="block w-full focus:text-xs font-bold   border-b-2  border-gray-200  px-2 py-2 text-gray-600  text-xs   placeholder:text-gray-400 outline-none focus:border-pink-500 ">
            </div>
                <div class="flex flex-col justify-center align-center mb-3 mt-5" >
                   <div class="bg_alt text-white font-medium rounded-2xl w-fit py-2 px-5 text-sm"  type="button" (click)="submitClick()">Reset</div>
                 </div>
               </div>
          </div>
        </c-col>
      </c-row>
    </div>
  </div>
