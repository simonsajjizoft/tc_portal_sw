<div class=" min-vh-100 flex flex-col gap-5 align-items-center  outer-div bg-zinc-100">
    <div class="hdr py-4 w-full bg-pink-600"></div>
    <div class="m-0 w-100  p-0  ">
      <c-row class="w-100 m-0  d-flex j-center align-items-center ">
        <c-col md="4" class="py-4">
          <c-card   class="px-4 bg-white  border-0   py-4" style="border-radius: 30px!important;">
            <c-card-body class="bg-white relative" >
              <div class="flex justify-start px-3"><img src="assets/icons/favicon.ico" width="30px" height="30px"  alt="" srcset=""></div>
              <div class="text-center mb-4 px-3 py-2 mt-2">
                  <div class="flex items-center justify-center" >
                   <span class="relative text-xl gap-2 font-medium"><img src="assets/icons/sw-logo.png" width="130px" height="50px" alt="" srcset=""> <span class="font-bold text-xs text-pink-500 absolute -bottom-4 -right-4">TC Portal</span></span>
                   </div>
               </div>
               <div class="text-center font-bold pt-4">Forgot Password?</div>
               <div class="flex justify-center"><p class="text-center text-xs text-gray-500 w-3/4 mb-2 mt-2">Enter your Registered mail below to receive OPT verfication for reset password</p></div>
               <div [formGroup]="formGroup" class="px-3 py-3" >
                <div class="text-xs font-bold px-1.5 text-black mt-3">Email</div>
                 <div class=" py-2  w-full">
                  <input  formControlName="empEmail" formControlName="empEmail" type="email" placeholder="Enter your registered email"
                      class="block w-full  font-bold border-b-2  focus:text-xs   border-gray-200  px-2 py-2 text-gray-600  text-xs focus:font-bold  placeholder:text-gray-400 outline-none focus:border-pink-500  ">
                </div>
               
                <div class="flex flex-col justify-center align-center mb-3 mt-5" >
                   <div class="bg_alt text-white font-medium rounded-2xl w-fit py-2 px-5 text-sm"  type="button" (click)="submitClick()">Send</div>
                 </div>
                 <div class=" loader mb-4" *ngIf="loginLoader">
                       <mat-spinner diameter="50" color="basic"></mat-spinner>
                 </div>
               </div>
            </c-card-body>
          </c-card>
        
        </c-col>
      </c-row>
    </div>
  </div>
